


<div class='container'>
  <div class='well'>
    <div class='panel-heading'>
        {{title}}
    </div>
    <div class='panel-body'>


        <div class='table-responsive'>
            <table class='table' *ngIf='cars && cars.length'>
                <thead>
                    <tr>

                        <th>Brand</th>
                        <th>Model</th>
                        <th>Engine</th>
                        <th>HorsePower</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let car of cars'>
                        <td>{{ car.brand }}</td>
                        <td>{{ car.model}}</td>
                        <td>{{ car.engine}}</td>
                        <td>{{ car.horsepower}}</td>

                    </tr>
                </tbody>
            </table>
        </div>  </div>
    </div>
</div>
